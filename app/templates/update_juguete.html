{% extends 'base.html' %}

{% block content %}
<h2 class="title_2">Editar Juguete</h2>
<form method="post">
    <div class="field">
        <label for="nombre">Nombre:</label>
        <div class="control">
            <input type="text" id="nombre" name="nombre" required class="input" value="{{ juguete.nombre }}">
        </div>
    </div>
    <div class="field">
        <label for="tipo">Tipo:</label>
        <div class="control">
            <input type="text" id="tipo" name="tipo" required class="input" value="{{ juguete.tipo }}">
        </div>
    </div>
    <div class="field">
        <label for="cantidad">Cantidad:</label>
        <div class="control">
            <input type="number" id="cantidad" name="cantidad" required class="input" value="{{ juguete.cantidad }}">
        </div>
    </div>
    <div class="field">
        <label for="precio">Precio:</label>
        <div class="control">
            <input type="number" step="0.01" id="precio" name="precio" required class="input" value="{{ juguete.precio }}">
        </div>
    </div>
    <input type="submit" value="Guardar Cambios" class="button is-primary">
</form>
{% endblock %}
